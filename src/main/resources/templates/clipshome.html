<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Clips Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
</head>

<body>
  <h1>This shows trending clips</h1>
  <div class="container">
    <div class="row row-cols-4">
      <th:block th:each="clip : ${clipsfeed}">
        <div class="card" style="width: 18rem;">
          <img th:src="${clip.thumbnail_url}" class="card-img-top img-fluid">
          <div style="padding-right:20px">
            <h3 th:text="${clip.title}" style="font-size:16px; margin:12px 0 4px 8px"></h3>
            <div style="display: flex; margin-left: 8px">
              <a  th:text="${clip.broadcaster_name}" th:href="@{/channel?broadcaster_id={id}(id=${clip.broadcaster_id})}" style="padding-right:4px"></a>
              <a  th:text="playing + ' ' +  ${clip.game_id}" th:href="@{/game?game_id={game_id}(game_id=${clip.game_id})}"></a>
            </div>
          </div>
        </div>
      </th:block>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.1/cjs/popper.min.js"
    integrity="sha256-T3bYsIPyOLpEfeZOX4M7J59ZoDMzuYFUsPiSN3Xcc2M=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
